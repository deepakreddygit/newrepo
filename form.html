<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' src='./form.css'/>
    <title>contact form</title>
</head>
<body style="background: aqua;">

    <h1 >Contact form</h1>
    <h5>Please fill all your details so that we can send you the <mark>order in no time</mark></h5>
    <form>
        
        <label style="margin-left: 10px;" for="fname" id="space">Your Name : </label>
        <input  type="text" id="fname" name="fname" placeholder="First Name"  style="position: absolute;  left:150px" >
        <input type="text" id="lname" name="lname" placeholder="Last Name"  style="position: absolute;  left:330px"><br><br>
        <label style="margin-left: 10px; ">Your Email : </label>
        <input type="email" id="ename" name="ename" placeholder="e.g.hello@contact.net"  style="position: absolute;  left:150px"><br><br>
        <label style="margin-left: 10px;" for="phn" >Phone* : </label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="position: absolute;  left:150px" required><br><br>
        <label style="margin-left: 10px;" for="sub">Message subject* : </label>
        <select id="msg" style="position: absolute ; left: 150px; width: 172px;">
            <option value="v">Fresher</option>
            <option value="s">1YR EXP</option>
            <option value="o">2YRs EXP</option>
            <option value="a">Others</option>
          </select><br><br>
        <label style="margin-left: 10px;" for="ty"> Message* : </label>
       <textarea style="width: 350px; position: absolute;  left:150px" id="typ" name="typ" rows="4" cols="50"></textarea><br><br><br><br><br>
      
        <label style="margin-left: 10px;" for="robo"> Verification : Are you a robot ? </label><br>
        <input type="radio" id="yes" name="yes" value="1">
        <label for="ddd">yes</label>
        <input type="radio" id="yes" name="yes" value="2">
        <label for="eee">no</label>
        <br><br><br><br><br><br><br>
       <hr color="white">
       <div style="text-align: center;">
       <input  type="button" value="SUBMIT" style="width: 150px ; height: 50px; background: aqua; text-align: center;">
    </div>
          




    </form>
    
</body>
</html>
